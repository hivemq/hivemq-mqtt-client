plugins {
    id 'net.ltgt.apt' version '0.13'
}

group 'org.mqtt-bee'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'net.ltgt.apt'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

project.ext {
    rxJavaVersion = '2.1.8'
    nettyVersion = '4.1.19.Final'
    daggerVersion = '2.14.1'
}

dependencies {
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: rxJavaVersion
    compile group: 'io.netty', name: 'netty-handler', version: nettyVersion
    compile group: 'com.google.dagger', name: 'dagger', version: daggerVersion

    apt group: 'com.google.dagger', name: 'dagger-compiler', version: daggerVersion

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
